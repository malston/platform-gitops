apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  virtualhost:
    fqdn: argocd.kubelab.app
    tls:
      passthrough: true
  tcpproxy:
    services:
    - name: argocd-server
      port: 443
  routes:
  - conditions:
    - prefix: /
    services:
    - name: argocd-server
      port: 80
